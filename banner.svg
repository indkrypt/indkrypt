<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Indkrypt hacker banner">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#030306"/>
      <stop offset="1" stop-color="#06111a"/>
    </linearGradient>

    <pattern id="grid" width="26" height="26" patternUnits="userSpaceOnUse">
      <rect width="26" height="26" fill="transparent" />
      <path d="M26 0 L0 0 0 26" stroke="#07151c" stroke-width="0.6" />
    </pattern>

    <linearGradient id="neon" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#00ff9f" />
      <stop offset="1" stop-color="#00b7ff" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" fill="url(#bg)"/>
  <rect width="1200" height="260" fill="url(#grid)" opacity="0.30"/>

  <!-- RAIN LAYER (covers full width) -->
  <g id="rain" filter="url(#glow)" font-family="monospace" font-weight="800" text-anchor="middle" opacity="0.95">
    <!-- Column 1 -->
    <text x="20"  y="-40" font-size="18" fill="#00ff9f" opacity="0.9">$ 
      <animate attributeName="y" dur="3.6s" values="-40;300" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="opacity" dur="3.6s" values="0.15;0.95" repeatCount="indefinite" begin="0s"/>
    </text>
    <text x="60"  y="-40" font-size="14" fill="#00b7ff" opacity="0.7">$ 
      <animate attributeName="y" dur="2.8s" values="-40;300" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" dur="2.8s" values="0.1;0.8" repeatCount="indefinite" begin="0.4s"/>
    </text>
    <text x="100" y="-40" font-size="22" fill="#00ff9f" opacity="0.95">$ 
      <animate attributeName="y" dur="4.2s" values="-40;300" repeatCount="indefinite" begin="0.18s"/>
      <animateTransform attributeName="transform" type="translate" dur="4.2s" values="0 0;2 0;0 0" repeatCount="indefinite" begin="0.18s"/>
    </text>

    <!-- middle area -->
    <text x="200" y="-40" font-size="16" fill="#00b7ff" opacity="0.85">$ 
      <animate attributeName="y" dur="3.0s" values="-40;300" repeatCount="indefinite" begin="0.12s"/>
    </text>
    <text x="260" y="-40" font-size="12" fill="#00ff9f" opacity="0.55">$ 
      <animate attributeName="y" dur="2.6s" values="-40;300" repeatCount="indefinite" begin="0.72s"/>
    </text>
    <text x="320" y="-40" font-size="24" fill="#00ff9f" opacity="0.92">$ 
      <animate attributeName="y" dur="4.6s" values="-40;300" repeatCount="indefinite" begin="0.22s"/>
      <animateTransform attributeName="transform" type="translate" dur="4.6s" values="0 0;-6 0;0 0" repeatCount="indefinite" begin="0.22s"/>
    </text>

    <!-- center cluster -->
    <text x="400" y="-40" font-size="18" fill="#00b7ff" opacity="0.8">$ 
      <animate attributeName="y" dur="3.2s" values="-40;300" repeatCount="indefinite" begin="0.36s"/>
    </text>
    <text x="460" y="-40" font-size="14" fill="#00ff9f" opacity="0.6">$ 
      <animate attributeName="y" dur="2.9s" values="-40;300" repeatCount="indefinite" begin="0.6s"/>
    </text>
    <text x="520" y="-40" font-size="20" fill="#00ff9f" opacity="0.95">$ 
      <animate attributeName="y" dur="3.8s" values="-40;300" repeatCount="indefinite" begin="0.02s"/>
    </text>
    <text x="580" y="-40" font-size="11" fill="#00b7ff" opacity="0.45">$ 
      <animate attributeName="y" dur="2.4s" values="-40;300" repeatCount="indefinite" begin="0.86s"/>
    </text>

    <!-- right half -->
    <text x="660" y="-40" font-size="18" fill="#00ff9f" opacity="0.9">$ 
      <animate attributeName="y" dur="3.5s" values="-40;300" repeatCount="indefinite" begin="0.1s"/>
    </text>
    <text x="720" y="-40" font-size="16" fill="#00b7ff" opacity="0.8">$ 
      <animate attributeName="y" dur="2.7s" values="-40;300" repeatCount="indefinite" begin="0.28s"/>
    </text>
    <text x="780" y="-40" font-size="22" fill="#00ff9f" opacity="0.95">$ 
      <animate attributeName="y" dur="4.0s" values="-40;300" repeatCount="indefinite" begin="0.34s"/>
    </text>
    <text x="840" y="-40" font-size="12" fill="#00b7ff" opacity="0.5">$ 
      <animate attributeName="y" dur="2.6s" values="-40;300" repeatCount="indefinite" begin="0.52s"/>
    </text>
    <text x="900" y="-40" font-size="20" fill="#00ff9f" opacity="0.9">$ 
      <animate attributeName="y" dur="3.9s" values="-40;300" repeatCount="indefinite" begin="0.08s"/>
    </text>
    <text x="960" y="-40" font-size="14" fill="#00b7ff" opacity="0.75">$ 
      <animate attributeName="y" dur="3.1s" values="-40;300" repeatCount="indefinite" begin="0.44s"/>
    </text>
    <text x="1020" y="-40" font-size="18" fill="#00ff9f" opacity="0.85">$ 
      <animate attributeName="y" dur="3.3s" values="-40;300" repeatCount="indefinite" begin="0.2s"/>
    </text>
    <text x="1080" y="-40" font-size="13" fill="#00b7ff" opacity="0.48">$ 
      <animate attributeName="y" dur="2.5s" values="-40;300" repeatCount="indefinite" begin="0.66s"/>
    </text>
    <text x="1140" y="-40" font-size="16" fill="#00ff9f" opacity="0.78">$ 
      <animate attributeName="y" dur="3.0s" values="-40;300" repeatCount="indefinite" begin="0.3s"/>
    </text>
  </g>

  <!-- left round icon -->
  <g transform="translate(48,36)">
    <circle cx="76" cy="76" r="76" fill="#000" opacity="0.6"/>
    <text x="76" y="110" text-anchor="middle" font-family="monospace" font-size="120" fill="#00ff9f" font-weight="800">?</text>
    <rect x="28" y="146" width="96" height="6" rx="3" fill="#00b7ff" opacity="0.06"/>
  </g>

  <!-- center title -->
  <g transform="translate(200,68)">
    <text x="0" y="0" font-family="Fira Code,monospace" font-weight="800" font-size="44" fill="#d9f6ef">
      INDKRYPT <tspan fill="#00ff9f">|</tspan> Bug Bounty &amp; Red Team
    </text>
    <text x="0" y="46" font-family="Inter,monospace" font-size="18" fill="url(#neon)" opacity="0.95">
      Recon · Web &amp; API · Infra · Responsible Disclosure
    </text>

    <!-- mini "matrix" stream -->
    <g transform="translate(0,78)" opacity="0.65">
      <text x="0" y="22" font-family="monospace" font-size="12" fill="#00ff9f">▐▐ ░ ░ ░ ░ ░ ░ ░ ░</text>
      <text x="160" y="10" font-family="monospace" font-size="9" fill="#00b7ff">scan • fuzz • enum • analyse</text>
    </g>
  </g>

  <!-- right neon dashboard (only static) -->
  <g transform="translate(999,36)">
    <rect x="-6" y="-6" width="250" height="190" rx="10" fill="#07131a" opacity="0.48"/>
    <text x="10" y="170" font-family="monospace" font-size="11" fill="#8bd9c9" opacity="0.72">live: safe / sandbox / in-scope</text>
  </g>

  <!-- footer line -->
  <rect x="0" y="250" width="1200" height="2" fill="#00ff9f" opacity="0.06"/>
</svg>
