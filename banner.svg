<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Indkrypt hacker banner">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#030306"/>
      <stop offset="1" stop-color="#06111a"/>
    </linearGradient>

    <pattern id="grid" width="26" height="26" patternUnits="userSpaceOnUse">
      <rect width="26" height="26" fill="transparent" />
      <path d="M26 0 L0 0 0 26" stroke="#07151c" stroke-width="0.6" />
    </pattern>

    <linearGradient id="neon" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#00ff9f" />
      <stop offset="1" stop-color="#00b7ff" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" fill="url(#bg)"/>
  <rect width="1200" height="260" fill="url(#grid)" opacity="0.30"/>

  <!-- left round icon -->
  <g transform="translate(48,36)">
    <circle cx="76" cy="76" r="76" fill="#000" opacity="0.6"/>
    <text x="76" y="110" text-anchor="middle" font-family="monospace" font-size="120" fill="#00ff9f" font-weight="800">?</text>
    <rect x="28" y="146" width="96" height="6" rx="3" fill="#00b7ff" opacity="0.06"/>
  </g>

  <!-- center title -->
  <g transform="translate(200,68)">
    <text x="0" y="0" font-family="Fira Code,monospace" font-weight="800" font-size="44" fill="#d9f6ef">
      INDKRYPT <tspan fill="#00ff9f">|</tspan> Bug Bounty &amp; Red Team
    </text>
    <text x="0" y="46" font-family="Inter,monospace" font-size="18" fill="url(#neon)" opacity="0.95">
      Recon · Web &amp; API · Infra · Responsible Disclosure
    </text>

    <!-- mini "matrix" stream -->
    <g transform="translate(0,78)" opacity="0.65">
      <text x="0" y="22" font-family="monospace" font-size="12" fill="#00ff9f">▐▐ ░ ░ ░ ░ ░ ░ ░ ░</text>
      <text x="160" y="10" font-family="monospace" font-size="9" fill="#00b7ff">scan • fuzz • enum • analyse</text>
    </g>
  </g>

  <!-- right neon dashboard with animated tiles -->
  <g transform="translate(999,36)">
    <rect x="-6" y="-6" width="250" height="190" rx="10" fill="#07131a" opacity="0.48"/>
    <!-- animated tiles -->
    <g>
      <rect x="10" y="10" width="18" height="18" rx="3" fill="#00ff9f" opacity="0.9">
        <animate attributeName="y" dur="3s" values="10;120;10" repeatCount="indefinite" begin="0s"/>
      </rect>
      <rect x="40" y="30" width="18" height="18" rx="3" fill="#00b7ff" opacity="0.8">
        <animate attributeName="y" dur="2.6s" values="30;8;30" repeatCount="indefinite" begin="0.2s"/>
      </rect>
      <rect x="70" y="16" width="18" height="18" rx="3" fill="#00ff9f" opacity="0.7">
        <animate attributeName="y" dur="3.2s" values="16;110;16" repeatCount="indefinite" begin="0.15s"/>
      </rect>

      <rect x="100" y="62" width="18" height="18" rx="3" fill="#00b7ff" opacity="0.6">
        <animate attributeName="y" dur="2.8s" values="62;6;62" repeatCount="indefinite" begin="0.35s"/>
      </rect>

      <rect x="130" y="34" width="18" height="18" rx="3" fill="#00ff9f" opacity="0.75">
        <animate attributeName="y" dur="3.6s" values="34;100;34" repeatCount="indefinite" begin="0.05s"/>
      </rect>

      <rect x="160" y="14" width="18" height="18" rx="3" fill="#00b7ff" opacity="0.85">
        <animate attributeName="y" dur="2.4s" values="14;88;14" repeatCount="indefinite" begin="0.4s"/>
      </rect>
    </g>

    <text x="10" y="170" font-family="monospace" font-size="11" fill="#8bd9c9" opacity="0.72">live: safe / sandbox / in-scope</text>
  </g>

  <!-- footer line -->
  <rect x="0" y="250" width="1200" height="2" fill="#00ff9f" opacity="0.06"/>
</svg>
