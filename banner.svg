<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Indkrypt hacker banner">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#030306"/>
      <stop offset="1" stop-color="#06111a"/>
    </linearGradient>

    <pattern id="grid" width="26" height="26" patternUnits="userSpaceOnUse">
      <rect width="26" height="26" fill="transparent" />
      <path d="M26 0 L0 0 0 26" stroke="#07151c" stroke-width="0.6" />
    </pattern>

    <linearGradient id="neon" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#00ff9f" />
      <stop offset="1" stop-color="#00b7ff" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" fill="url(#bg)"/>
  <rect width="1200" height="260" fill="url(#grid)" opacity="0.30"/>

  <!-- RAIN LAYER (covers full width; placed behind main UI) -->
  <g id="rain" filter="url(#glow)" font-family="monospace" font-weight="800" text-anchor="middle" opacity="0.95">
    <!-- A set of neon symbols raining from top to bottom across the whole SVG.
         Each <text> animates Y from -40 (above view) to 300 (below view) and restarts. -->
    <!-- Column 1 -->
    <text x="20"  y="-40" font-size="18" fill="#00ff9f" opacity="0.9">$ 
      <animate attributeName="y" dur="3.6s" values="-40;300" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="opacity" dur="3.6s" values="0.15;0.95" repeatCount="indefinite" begin="0s"/>
    </text>

    <text x="60"  y="-40" font-size="14" fill="#00b7ff" opacity="0.7">$ 
      <animate attributeName="y" dur="2.8s" values="-40;300" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" dur="2.8s" values="0.1;0.8" repeatCount="indefinite" begin="0.4s"/>
    </text>

    <text x="100" y="-40" font-size="22" fill="#00ff9f" opacity="0.95">$ 
      <animate attributeName="y" dur="4.2s" values="-40;300" repeatCount="indefinite" begin="0.18s"/>
      <animateTransform attributeName="transform" type="translate" dur="4.2s" values="0 0;2 0;0 0" repeatCount="indefinite" begin="0.18s"/>
    </text>

    <!-- middle area -->
    <text x="200" y="-40" font-size="16" fill="#00b7ff" opacity="0.85">$ 
      <animate attributeName="y" dur="3.0s" values="-40;300" repeatCount="indefinite" begin="0.12s"/>
    </text>

    <text x="260" y="-40" font-size="12" fill="#00ff9f" opacity="0.55">$ 
      <animate attributeName="y" dur="2.6s" values="-40;300" repeatCount="indefinite" begin="0.72s"/>
    </text>

    <text x="320" y="-40" font-size="24" fill="#00ff9f" opacity="0.92">$ 
      <animate attributeName="y" dur="4.6s" values="-40;300" repeatCount="indefinite" begin="0.22s"/>
      <animateTransform attributeName="transform" type="translate" dur="4.6s" values="0 0;-6 0;0 0" repeatCount="indefinite" begin="0.22s"/>
    </text>

    <!-- center cluster -->
    <
