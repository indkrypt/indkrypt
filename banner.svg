<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Indkrypt hacker banner">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#030306"/>
      <stop offset="1" stop-color="#06111a"/>
    </linearGradient>

    <pattern id="grid" width="26" height="26" patternUnits="userSpaceOnUse">
      <rect width="26" height="26" fill="transparent" />
      <path d="M26 0 L0 0 0 26" stroke="#07151c" stroke-width="0.6" />
    </pattern>

    <linearGradient id="neon" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#00ff9f" />
      <stop offset="1" stop-color="#00b7ff" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" fill="url(#bg)"/>
  <rect width="1200" height="260" fill="url(#grid)" opacity="0.30"/>

  <!-- left round icon -->
  <g transform="translate(48,36)">
    <circle cx="76" cy="76" r="76" fill="#000" opacity="0.6"/>
    <text x="76" y="110" text-anchor="middle" font-family="monospace" font-size="120" fill="#00ff9f" font-weight="800">?</text>
    <rect x="28" y="146" width="96" height="6" rx="3" fill="#00b7ff" opacity="0.06"/>
  </g>

  <!-- center title -->
  <g transform="translate(200,68)">
    <text x="0" y="0" font-family="Fira Code,monospace" font-weight="800" font-size="44" fill="#d9f6ef">
      INDKRYPT <tspan fill="#00ff9f">|</tspan> Bug Bounty &amp; Red Team
    </text>
    <text x="0" y="46" font-family="Inter,monospace" font-size="18" fill="url(#neon)" opacity="0.95">
      Recon · Web &amp; API · Infra · Responsible Disclosure
    </text>

    <!-- mini "matrix" stream -->
    <g transform="translate(0,78)" opacity="0.65">
      <text x="0" y="22" font-family="monospace" font-size="12" fill="#00ff9f">▐▐ ░ ░ ░ ░ ░ ░ ░ ░</text>
      <text x="160" y="10" font-family="monospace" font-size="9" fill="#00b7ff">scan • fuzz • enum • analyse</text>
    </g>
  </g>

  <!-- right neon dashboard with animated symbols (replaced square tiles with $ symbols) -->
  <g transform="translate(999,36)">
    <rect x="-6" y="-6" width="250" height="190" rx="10" fill="#07131a" opacity="0.48"/>

    <!-- animated dollar signs raining / overlapping -->
    <g filter="url(#glow)" font-family="monospace" font-weight="800" text-anchor="middle" opacity="0.95">
      <!-- $ 1 -->
      <text x="20" y="10" font-size="18" fill="#00ff9f" opacity="0.95">$ 
        <animate attributeName="y" dur="3s" values="10;120;10" repeatCount="indefinite" begin="0s"/>
        <animate attributeName="opacity" dur="3s" values="0.3;0.95;0.3" repeatCount="indefinite" begin="0s"/>
      </text>

      <!-- $ 2 -->
      <text x="50" y="30" font-size="16" fill="#00b7ff" opacity="0.9">$ 
        <animate attributeName="y" dur="2.6s" values="30;8;30" repeatCount="indefinite" begin="0.18s"/>
        <animate attributeName="opacity" dur="2.6s" values="0.25;0.9;0.25" repeatCount="indefinite" begin="0.18s"/>
      </text>

      <!-- $ 3 -->
      <text x="80" y="16" font-size="20" fill="#00ff9f" opacity="0.85">$ 
        <animate attributeName="y" dur="3.2s" values="16;110;16" repeatCount="indefinite" begin="0.12s"/>
        <animateTransform attributeName="transform" type="translate" dur="3.2s" values="0 0;4 0;0 0" repeatCount="indefinite" begin="0.12s"/>
      </text>

      <!-- $ 4 -->
      <text x="110" y="62" font-size="14" fill="#00b7ff" opacity="0.8">$ 
        <animate attributeName="y" dur="2.8s" values="62;6;62" repeatCount="indefinite" begin="0.34s"/>
        <animate attributeName="opacity" dur="2.8s" values="0.2;0.8;0.2" repeatCount="indefinite" begin="0.34s"/>
      </text>

      <!-- $ 5 -->
      <text x="140" y="34" font-size="22" fill="#00ff9f" opacity="0.9">$ 
        <animate attributeName="y" dur="3.6s" values="34;100;34" repeatCount="indefinite" begin="0.06s"/>
        <animateTransform attributeName="transform" type="translate" dur="3.6s" values="0 0;-6 0;0 0" repeatCount="indefinite" begin="0.06s"/>
      </text>

      <!-- $ 6 -->
      <text x="170" y="14" font-size="18" fill="#00b7ff" opacity="0.95">$ 
        <animate attributeName="y" dur="2.4s" values="14;88;14" repeatCount="indefinite" begin="0.42s"/>
        <animate attributeName="opacity" dur="2.4s" values="0.35;0.95;0.35" repeatCount="indefinite" begin="0.42s"/>
      </text>

      <!-- extra overlapping micro symbols for texture -->
      <text x="30" y="90" font-size="10" fill="#00ff9f" opacity="0.5">$ 
        <animate attributeName="y" dur="4.0s" values="90;6;90" repeatCount="indefinite" begin="0.5s"/>
      </text>
      <text x="200" y="40" font-size="12" fill="#00b7ff" opacity="0.45">$ 
        <animate attributeName="y" dur="3.4s" values="40;120;40" repeatCount="indefinite" begin="0.22s"/>
      </text>
      <text x="220" y="12" font-size="14" fill="#00ff9f" opacity="0.6">$ 
        <animate attributeName="y" dur="2.9s" values="12;110;12" repeatCount="indefinite" begin="0.28s"/>
      </text>
    </g>

    <text x="10" y="170" font-family="monospace" font-size="11" fill="#8bd9c9" opacity="0.72">live: safe / sandbox / in-scope</text>
  </g>

  <!-- footer line -->
  <rect x="0" y="250" width="1200" height="2" fill="#00ff9f" opacity="0.06"/>
</svg>
